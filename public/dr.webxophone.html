<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="cont/js/platform.js"></script>
        <link rel="import" href="cont/webcomponents/polymer.html">
        <link rel="import" href="cont/webcomponents/controls.html">
        <link rel="stylesheet" type="text/css" href="./src/css/websax.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body class=" w3-black">
        <div class="w3-container w3-black" style="margin-top:44px;">
             <h1 class="w3-text-white w3-panel w3-center"><i class="fa fa-crosshairs" aria-hidden="true">
                 </i> <b>Dr.WebSax</b>
            </h1>
            <p class="w3-text-gray w3-center w3-text-orange"> Interactive web audio networking controller </p>
            <p class="w3-text-gray ">Select system </p>

            <!-- button start-->
            <button onclick="document.getElementById('id01').style.display='block'"
                style="border:1px solid black;margin:4px;padding:23px"
                class="w3-btn w3-block w3-dark-grey w3-left-align w3-round-large  " >
                <i class="w3-small w3-spin fa fa-refresh"></i>
                <p class="w3-text-white" style="display:inline">
                    web <b>Pitch Synthesizing System </b>
                </p>
            </button>

            <!--second  button start-->
            <button onclick="WXO.layerOnOff('Demo3')" style="border:1px solid black;margin:4px;padding:23px"
                class="w3-btn w3-block w3-dark-grey w3-left-align w3-round-large  " >
                <i class="w3-small w3-spin fa fa-refresh"></i>
                <p class="w3-text-white" style="display:inline">
                    web <b>Audio proccessing controller</b>
                </p>
            </button>


            <div id="id01" class="w3-modal">
                <div class="w3-modal-content w3-animate-zoom w3-card-4" style="border: 3px solid orange;background-color: black;">
                    <header class="w3-container w3-dark-gray">
                        <h4>Dr.Webxophone</h4>
                    </header>


                    <!-- micInput -->
                    <div class="w3-quarter" id="opacity_mic">
                      <div class="w3-container w3-orange w3-padding-16 ">

                        <div class="w3-left w3-margin-left">
                                 <webaudio-switch id="saxmic_on" src="cont/img/blueswitch.png" value="0" min="0" max="1" height="80" width="80"></webaudio-switch>
                                 <span  style="color:black;font-weight:bold;position:relative;left:10px;">On/Off</span>

                        </div>
                        <div class="w3-left w3-margin-left">
                              <webaudio-knob id="saxmic_gain" src="cont/img/bluedial.png"  value="0.5" max="0.95" step="0.01" diameter="110" sprites="30"></webaudio-knob>
                              <span style="color:black;font-weight:bold;position:relative;left:0px;">Mic Volume</span>
                        </div>
                        <div class="w3-clear"></div>
                        <h4 style="display:inline-block;margin:18px 0px 0px 5px;" >Mic Input</h4>
                        <span class=" w3-lime" style="padding:3px 10px;margin-left:18px;border:5px solid black;">

                            <strong>Volume : </strong><i id="mic_volume"> 50 </i> <strong> %</strong>
                        </span>
                      </div>
                    </div>


                    <div class="w3-left w3-panel w3-black" style="margin-left: 10%;">
                        <span id="note" style="color:white;font-size:40px;">A</span>
                    </div>
                    <div class="w3-left w3-panel w3-black">
                        <span style="color:white;font-size:40px;">:</span>
                    </div>
                    <div class="w3-left w3-panel w3-black">

                        <div style="color:white;font-size:40px;"><span id="pitch">440</span>Hz</div>
                    </div>



                    <button onclick="document.getElementById('id01').style.display='none'" style="padding:13px"
                        class="w3-btn w3-block w3-dark-grey w3-center-align " >
                        <p class="w3-text-white" >
                            <b>Close Window</b>
                        </p>
                    </button>
                </div>
            </div>

                <div id="Demo2" style="margin:3px" class="w3-hide w3-container w3-center w3-gray w3-round-xlarge">
                    <p>Centered content as well!</p>

                </div>

                <div id="Demo3" class="w3-hide w3-container w3-center w3-gray w3-round-xlarge">
                    <div class="w3-quarter">
                        <div class="w3-container w3-teal w3-padding-16 mic_input">



                            <div class="w3-bar w3-margin-left">
                                <button class="w3-button w3-small w3-black" id = "on" onClick="selecetEffect(this)" >off</button>
                                <button class="w3-button w3-small w3-pink" id = "pitch"   onClick="selecetEffect(this)" >pitch</button>
                                <button class="w3-button w3-small w3-yellow" id ="time"  onClick="selecetEffect(this)" >time</button>
                                <button class="w3-button w3-small w3-red" id ="delay" onClick="selecetEffect(this)" >delay</button>
                            </div>
                            <span id = "tilt_front" style = "display:block;margin-bottom:20px" > 0 </span>
                            <span id = "tilt_left" style = "float : left;" > 0 </span>
                            <span id = "tilt_right" style = "float : right;" > 0 </span>
                            <div id = "tilt_bottom" > center </div>
                        </div>
                  </div>

                </div>
                <canvas id="canv" ></canvas>
              <p class="w3-text-blue w3-center"><b><b>DrSax.js</b></p>
         </div>





         <script src="./src/vender/drsax.1.7.1.2.0.5.js"></script>
         <script src="/socket.io/socket.io.js"></script>
         <script>
             var DSX = new DSX; //
             var socket = io();
             let WXO ={}

             WXO.layerOnOff = function(id) {

                  let x = document.getElementById(id);
                  if (x.className.indexOf("w3-show") == -1) {
                      x.className += " w3-show";
                  } else {
                      x.className = x.className.replace(" w3-show", "");
                  }
              }


        </script>
        <script src="./src/js/drwebxophone/Control.js"></script>
        <script src="./src/js/drwebxophone/Mic.js"></script>
    </body>

</html>
